        function keypressed(event) {
            if (!event) event = window.event; //如果是IE
            //屏蔽Alt+F4
            if ((event.altKey) && ((event.keyCode == 115) || (event.keyCode == 9))) {
                window.showModelessDialog("about:blank", "", "dialogWidth:1px;dialogheight:1px");
                return false;
            }
            //防止f5刷新页面
            if (event.keyCode == 116) {
                event.keyCode = 0;
                event.cancelBubble = true;
                return false;
            }
            //屏蔽键盘
            if (event.keyCode > 0) {
                return false;
            }

            if (event.ctrlKey == true)
                return false;
            if (event.shiftKey == true)
                return false;
            if (event.altKey == true)
                return false;
        }

        document.onkeydown = keypressed;

        function save1(pid, qbh, answer, title, th, value, index) {
            //alert(qbh+"。答案："+answer+"。题型："+title+"。题号"+th);
            //var ua = $("#user_ answer").val();
            var qtype = 1;
            //单选和判断
            if (qtype != 2) {
                if (qtype == 1) {
                    var useranswer = "user_answer_danx" + th;
                    var ua = window.parent.document.getElementById(useranswer).value;
                    if (ua != null && ua != "") {
                        //已选中的对象
                        var c = document.getElementById(ua);
                        c.className = "m-question-option";
                    }
                    //点击的对象
                    var d = document.getElementById(value);
                    d.className = "m-question-option cho-this";//为选择项添加选中class
                    //document.getElementById(useranswer).value = value;
                    window.parent.document.getElementById(useranswer).value = value;
                    //$("#user_answer").val(value);
                } else {
                    var useranswer = "user_answer_pd" + th;
                    var ua = window.parent.document.getElementById(useranswer).value;
                    if (ua != null && ua != "") {
                        //已选中的对象
                        var c = document.getElementById(ua);
                        c.className = "m-question-option";
                    }
                    //点击的对象
                    var d = document.getElementById(value);
                    d.className = "m-question-option cho-this";//为选择项添加选中class
                    //document.getElementById(useranswer).value = value;
                    window.parent.document.getElementById(useranswer).value = value;
                    //$("#user_answer").val(value);
                }
            }
            //多选
            else {
                //获取所有选项
                var classDiv = $(".m-question-option");
                var answer = "";
                if (classDiv[index].className.indexOf("cho-this") > 0) {//取消选择
                    classDiv[index].className = "m-question-option";//取消选中
                } else {//点击选中
                    classDiv[index].className = "m-question-option cho-this";
                }
                for (var i = 0; i < classDiv.length; i++) {
                    //查询选中的选项
                    if (classDiv[i].className.indexOf("cho-this") > 0) {
                        answer = answer + classDiv[i].id;
                    }
                }
                var useranswer = "user_answer_dx" + th;
                window.parent.document.getElementById(useranswer).value = answer;
                //$("#user_answer").val(answer);
            }
            //只要作答答题卡就显示，但是不存数据库
            var dtkId;
            if (qtype == 1) {
                dtkId = "danx" + th;
            } else if (qtype == 2) {
                dtkId = "dx" + th;
            } else {
                dtkId = "pd" + th;
            }
            var dtk = window.parent.document.getElementById(dtkId);
            dtk.className = "e__answerCard page-card-item this";
        }
